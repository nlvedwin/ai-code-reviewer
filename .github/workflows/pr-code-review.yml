# Example workflow showing how to use the AI Code Reviewer action
# This file is for reference - in other repos, you only need this workflow file

name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    name: AI Code Review

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: AI Code Review
        # Replace 'your-username/ai-code-reviewer' with your actual repo
        uses: your-username/ai-code-reviewer@v1
        with:
          openrouter_api_key: ${{ secrets.OPENROUTER_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Change the AI model (default: anthropic/claude-3.5-sonnet)
          # model: 'openai/gpt-4-turbo'
          # Optional: Adjust temperature (default: 0.3)
          # temperature: '0.5'
          # Optional: Custom instructions
          # custom_prompt: 'Focus especially on security vulnerabilities'
